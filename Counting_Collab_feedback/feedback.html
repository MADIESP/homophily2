{% block title %}
     Counting task - table {{ view.round_number }}
{% endblock %}

{% block content %}
 <style>
    .otree-timer {
        display: none;
    }
</style>

    document.addEventListener("DOMContentLoaded", function (event) {
        ('.otree-timer__time-left').on('finish.countdown', function (event) }

</script>

<button class="btn btn-danger" id='button1' style="margin-left: 75%; display: block;"> Submit </button>
{% endblock %}
