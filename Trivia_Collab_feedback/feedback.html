{% block title %}
     Trivia Game - Question {{ view.round_number }}
{% endblock %}

{% block content %}
 <style>
    .otree-timer {
        display: none;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        ('.otree-timer__time-left').on('finish.countdown', function (event) }

</script>
<p>
    Your team has submitted  <b> answer  {{participant.answer1}}.</b> This answer is <b> correct.</b>
    Your payoff for this question is <b> $3. </b>
</p>
Click the submit bottom to move to the next table.
<br>

<button class="btn btn-danger" id='button1' style="margin-left: 75%; display: block;"> Submit </button>
{% endblock %}
